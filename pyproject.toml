[build-system]
requires = [
    "setuptools>=43.0.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "otpcr"
description = "OTP-CR-117/19"
version = "4"
authors = [
    {name = "xobjectz", email = "objx@proton.me"},
]
readme = "README.rst"
license = {text="Public Domain"}
classifiers = [ 
    'Development Status :: 3 - Alpha',
    'License :: Public Domain',
    'Operating System :: Unix',
    'Programming Language :: Python',
    'Topic :: Utilities'
]

[project.scripts]
"otpcr" = "otpcr.__main__:wrapped"


[project.urls]
"home" = "https://pypi.org/project/otpcr"
"bugs" = "https://github.com/xobjectz/otpcr/issues"
"source" = "https://github.com/xobjectz/otpcr"

[tool.setuptools]
packages = [
    'otpcr',
    'otpcr.modules',
]
zip-safe=true


[tool.setuptools.data-files]
"share/doc/otpcr" = [
    "README.rst",
    "files/verbatim2.png"
]
